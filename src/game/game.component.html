<div *ngIf="game" class="jumbotron game view banner {{mapClass()}}">
    <div class="container">
        <div class="pull-left">
            <h1>Game: {{game.owner}}</h1>
            <p>{{game.player}} on {{game.map}} ({{game.mapType}})</p>
        </div>
        <div class="pull-right">
            <h1><span class="{{wltClass()}}">{{game.result ? game.result : 'UNKN'}}</span></h1>
            <p class="text-center">{{game.blueScore}}/{{game.redScore}}</p>
        </div>
    </div>
</div>

<div *ngIf="game" class="container game view">
    <div class="row">
        <div class="panel with-nav-tabs panel-default">
            <div class="panel-heading">
                <ul class="nav nav-tabs">
                    <li><b>Stages:</b></li>
                    <li class="{{f ? 'active' : ''}}"*ngFor="let stage of game.stages; let f = first;"><a href="#{{ stageHref(stage) }}" data-toggle="tab">{{ stage.name }}</a></li>
                    <li class="divider"> <!-- TODO: make this work --> </li>
                    <li><a>Combined <!-- TODO --> </a></li>
                </ul>
            </div>
            <div class="panel-body">
                <div class="tab-content">
                    <timeline *ngFor="let stage of game.stages; let f = first;" class="tab-pane {{f ? 'active' : ''}}" id="{{ stageHref(stage) }}"
                        [stage]="stage">
                    </timeline>
                </div>
            </div>
        </div>
    </div>
    <div class="row" *ngIf="game.tabStatistics">
         <div class="col-md-6">
            <h2>Statistics</h2>
            <tab-stats
                [tabStatistics]="game.tabStatistics">
            </tab-stats>
         </div>

         <div class="col-md-6">
            <h2>Graphs</h2>
            <tab-graphs
                [tabStatistics]="game.tabStatistics"
                [stages]="game.stages">
            </tab-graphs>
        </div>
    </div>

    <div class="row">
        <div class="col-md-6">

        </div>
        <div class="col-md-6">
            <h2>Kill Feed</h2>
            <div class="panel panel-default">
                <div id="killfeed">
                    <table class="table table-striped text-center">
                        <tr *ngFor="let kill of game.killfeed">
                            <td class="num">{{time(kill)}}</td>
                            <td><img src="assets/images/heroes/{{kill.leftHero}}.png"/></td>
                            <td class="{{leftColor(kill)}} text-left"><b>{{kill.leftPlayer}}</b></td>
                            <td>&#x2620;</td> <!-- Skull And Crossbones -->
                            <td><img src="assets/images/heroes/{{kill.rightHero}}.png"/></td>
                            <td class="{{rightColor(kill)}} text-left"><b>{{kill.rightPlayer}}</b></td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <metagame *ngIf="loginService.getUser()?.superuser" [id]="game.key"></metagame>
</div>
