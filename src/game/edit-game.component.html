<div id="edit" class="modal fade bd-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
    <div *ngIf="game" class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="mySmallModalLabel" style="display: inline">Edit Details</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">Ã—</span>
                </button>
            </div>
            <div class="modal-body">
                <div *ngIf="allowRename" class="form-group row">
                    <label for="playername-input" class="col-2 col-form-label">Player Name</label>
                    <div class="col-10">
                        <input class="form-control" type="text" value="{{ game.player }}" id="playername-input">
                    </div>
                    <p style="
                        text-align: justify;
                        margin: 12px;
                    ">
                        Warning: Changing the player name will display this game in a different tab in the games list.
                    </p>
                </div>
                <div class="form-group row">
                    <label for="start-sr-input" class="col-2 col-form-label">Start SR</label>
                    <div class="col-10">
                        <input [disabled]="!game.startSREditable && !user?.superuser" class="form-control" type="number" value="{{ game.startSR }}" id="start-sr-input">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="end-sr-input" class="col-2 col-form-label">End SR</label>
                    <div class="col-10">
                        <input [disabled]="!game.endSREditable && !user?.superuser" class="form-control" type="number" value="{{ game.endSR }}" id="end-sr-input">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="result-input" class="col-2 col-form-label">Result</label>
                    {{ game.result }}
                    <div class="col-10">
                        <select id="result-input" class="form-control">
                            <option [selected]="game.result == 'WIN'">Win</option>
                            <option [selected]="game.result == 'LOSS'">Loss</option>
                            <option [selected]="game.result == 'DRAW'">Draw</option> 
                            <option *ngIf="game.result == 'UNKN'" selected>Unknown</option>
                        </select> 
                    </div>
                </div>
                <div class="form-group row" *ngIf="game.rankEditable">
                    <label for="is-placement-input" class="col-2 col-form-label">Placement</label>
                    <div class="col-10">
                        <input class="form-control" type="checkbox" [checked]="game.placement" id="is-placement-input">
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-6" style="padding: 2px;">
                        <button class="btn btn-danger" (click)="delete()">
                            Delete
                        </button>
                    </div>
                    <div class="col-lg-6" style="padding: 2px;">
                        <button class="btn btn-info pull-right" style="margin-left: 83%" (click)="edit()">
                            Save
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
