<div *ngIf="game" class="jumbotron game view map {{mapClass()}}">
    <div class="container">
        <h1>Game #252</h1>
        <p>{{game.map}}</p>
    </div>
</div>

<div *ngIf="game" class="container game view">
    <div class="row">
        <div class="col-md-6">
            <h2>Statistics</h2>
        </div>
        <div class="col-md-6">
            <h2>Kill Feed</h2>
            <div id="killfeed">
                <table class="table table-striped text-center">
                    <tr *ngFor="let kill of game.killfeed">
                        <td class="num">{{time(kill)}}</td>
                        <td><img src="assets/images/heroes/{{kill.leftHero}}.png"/></td>
                        <td class="{{leftColor(kill)}} text-left"><b>{{kill.leftPlayer}}</b></td>
                        <td>â˜ </td>
                        <td><img src="assets/images/heroes/{{kill.rightHero}}.png"/></td>
                        <td class="{{rightColor(kill)}} text-left"><b>{{kill.rightPlayer}}</b></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>
