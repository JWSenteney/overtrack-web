<div *ngIf="game" class="jumbotron game view map {{mapClass()}}">
    <div class="container">
        <h1>Game #252</h1>
        <p>{{game.map}}</p>
    </div>
</div>

<div *ngIf="game" class="container game view">
    <div class="row">
        <div class="panel with-nav-tabs panel-default">
            <div class="panel-heading">
                <ul class="nav nav-tabs">
                    <li><b>Stages:</b></li>
                    <li class="active"><a href="#{{ stageHref(game.stages[0]) }}" data-toggle="tab">{{ game.stages[0].name }}</a></li>
                    <li *ngFor="let stage of game.stages.slice(1)"><a href="#{{ stageHref(stage) }}" data-toggle="tab">{{ stage.name }}</a></li>
                </ul>
            </div>
            <div class="panel-body">
                <div class="tab-content">
                    <timeline class="tab-pane active" id="{{ stageHref(game.stages[0]) }}"
                        [stage]="game.stages[0]">
                    </timeline>
                    <timeline *ngFor="let stage of game.stages.slice(1)" class="tab-pane" id="{{ stageHref(stage) }}"
                        [stage]="stage">
                    </timeline>
                </div>
            </div>
        </div>
    </div>
    <br/><br/><br/> <!-- kill me -->
    <div class="row">
        <div class="col-md-6">
            <!-- some other stats -->
        </div>
        <div class="col-md-6">
            <h2>Kill Feed</h2>
            <div id="killfeed">
                <table class="table table-striped text-center">
                    <tr *ngFor="let kill of game.killfeed">
                        <td class="num">{{time(kill)}}</td>
                        <td><img src="assets/images/heroes/{{kill.leftHero}}.png"/></td>
                        <td class="{{leftColor(kill)}} text-left"><b>{{kill.leftPlayer}}</b></td>
                        <td>&#x2620;</td> <!-- Skull And Crossbones -->
                        <td><img src="assets/images/heroes/{{kill.rightHero}}.png"/></td>
                        <td class="{{rightColor(kill)}} text-left"><b>{{kill.rightPlayer}}</b></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>
