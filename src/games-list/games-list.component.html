
<!--

<div class="jumbotron overview view banner eichenwalde">
    <div class="container">                      
        <div class="pull-right col-md-6">
               <div id="sr-graph"
                    name="sr-graph"
                    style="width: 100%; height: 200px;">
            </div>
        </div>
        <h1>Overview</h1>
        <div class="row">
            <p class="col-md-3">Current SR: <span class="num">{{ currentSR() ? currentSR() : '?' }}</span></p>
            <!--<img src="assets/images/icons/{{rank(currentSR())}}.png">-->
        </div>
    </div>
</div>


<div class="container overview view">
    <div class="row col-md-12">
        <h2  class="col-xs-12">Games</h2>
        <div id="gametable" class="col-xs-12">
            <table class="table table-striped text-center">
                <tr>
                    <th>Player</th>
                    <th colspan="2">Win/Loss/Tie</th>
                    <th>Score</th>
                    <th>Skill Rating</th>
                    <th>Time</th>
                    <th>Map</th>
                    <th>Heroes</th>
                </tr>
                <tr *ngFor="let game of gamesList" (mousedown)="prepRoute(game.key, $event)" (mouseup)="route(game.key, $event)" class="hoverable" id="game-{{ game.num }}">
                    <td class="gn">{{game.player}}</td>
                    <td class="{{wltClass(game)}} text-right num">
                        <b><!-- TODO: â€” -->{{game.srChange}}</b>
                    </td>
                    <td class="{{wltClass(game)}} text-left" style="font-size:35px;">{{game.result}}</td>
                    <td><span class="num">{{game.blueScore}}</span><span class="unit">{{unit(game)}}</span>/<span class="num">{{game.redScore}}</span><span class="unit">{{unit(game)}}</span></td>
                    <td class="num sr"><img src="assets/images/icons/{{rank(game.sr)}}.png"/><br/>{{game.srString}}</td>
                    <td class="time"><div class="num">{{min(game)}}</div><div class="unit">min</div></td>
                    <td class="map {{map(game)}}"><i>{{game.map}}</i></td>
                    <td class="hero">
                        <img *ngFor="let hero of game.heroes" src="assets/images/heroes/{{hero.name}}.png"/>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>
