<form [class.hidden]="currentUser !== null" id="login-nav" class="navbar-form navbar-right">
    <a id="login" class="btn btn-success" href="{{loginUrl}}">Sign in</a>
</form>
<div [class.hidden]="currentUser === null" id="logged-in-nav">
    <form id="login-nav" class="navbar-form navbar-right">
        <a id="signout" href="#" class="btn btn-info">Sign out</a>
    </form>
    <h4 id="username" class="navbar-text navbar-right">{{ currentUser?.battletag }}</h4>
</div>
